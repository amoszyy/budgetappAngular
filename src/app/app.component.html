<div class="body">
  
  <div class="col-md-6 mx-auto  pt-5 pb-5">
    <div class="container bg-light shadow">
      <div class="row">
        <b>{{this.totalprice}}</b>
        <input type="text" class="form-control" placeholder="expense" [(ngModel)]="expense">
        <input type="number" class="form-control my-2" placeholder="price" [(ngModel)]="price">
        <input type="text" class="form-control my-2" placeholder="due date" [(ngModel)]="duedate">
        <button class="btn btn-dark w-100 my-3" (click)="addbudget()">add</button>
      </div>
    </div>
    <div class="container-fluid">
      <table class="table table-striped table-responsive shadow table-dark table-hover">
        <thead>
          <tr>
            <th>s/n</th>
            <th>name of expense</th>
            <th>price</th>
            <th>due date</th>
            <th>actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i=index; let item of budgetarray">
            <td>{{i+1}}</td>
            <td>{{item.expense}}</td>
            <td>{{item.price}}</td>
            <td>{{item.duedate}}</td>
            <td class="d-flex"><button class="btn btn-danger mx-1" (click)='delete(i)'>delete</button><button class="btn btn-warning">edit</button></td>
            
  
          </tr>
      
        </tbody>
        <tr>
          <td class="text-center text-dark"></td>
        </tr>
      </table>
    </div>
   
  </div>
  
 <!-- <app-home></app-home> -->
</div>
